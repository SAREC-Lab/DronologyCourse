version: 1
formatters:
  simple:
    format: '%(asctime)s | %(levelname)-8s | %(filename)-20s | line:%(lineno)-3s | %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: simple
    filename: ../external_control_station.log
    mode: w
loggers:
  default:
    level: INFO
    handlers: [file,console]
    propagate: no
    filemode: w
  default_file:
    level: INFO
    handlers: [file]
    propagate: no
    filemode: w
  default_console:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]